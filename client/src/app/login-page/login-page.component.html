<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="h2-login fw-bold mb-2 text-uppercase">Login</h2>
                  <p class=" p-enter text-white-50 mb-5">Please enter your email and password!</p>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input class="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email"/>
                    <label class="form-label" for="typeEmailX">Email</label>

                    <!-- Email validation error messages
                     <small *ngIf="email.invalid && email.touched" class="text-danger">
                      <ng-container *ngIf="email.hasError('required')">
                        Email is required.
                      </ng-container>

                    </small> -->


                    
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" minlength="6" type="password" class="form-control form-control-lg" formControlName="password"/>
                    <label class="form-label" for="typePasswordX">Password</label>
                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Password is required?</a></p> -->
  
                    <!-- Password validation error messages -->
                    <!-- <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="text-danger">
                      <div *ngIf="loginForm.controls.password.errors?.required">Password is required.</div>
                      <div *ngIf="loginForm.controls.password.errors?.minlength">Password should be at least 8 characters.</div>
                    </div> -->
                  </div>
  
                  
  
                  <!-- Disable button if form is invalid -->
                  <button data-mdb-button-init data-mdb-ripple-init class="btn login-btn btn-outline-light btn-lg px-5" type="submit">
                    Login
                  </button>
                </div>
              </form>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Register Here!</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
